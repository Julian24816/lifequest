@(title: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">

    <head>
        <title>@title</title>
        <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" href="@routes.Assets.versioned("images/favicon.png")" type="img/png" />
        <script src="@routes.Assets.versioned("javascripts/confetti.js")" type="text/javascript"></script>
        @scripts
    </head>

    <body>
    @content
    </body>
</html>
